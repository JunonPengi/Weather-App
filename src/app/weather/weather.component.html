<p>weather works!</p>

<div class = "container">
    <div class = "upper-data">
  <img src="../assets/Chaud.jpeg" *ngIf="14 > 15">
  <img src="../assets/Froid.jpeg" *ngIf="14 <= 15">
  
  <div class="weather-data">
    <div class="location"> {{city}}
      <p class="temperature">{{temperature}}ºc</p>
    </div>
  </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">
        more information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
           <img  src="../assets/Min.jpeg">
           <span> min</span>
          </div>
          <div class="info-block-value">
            {{min}}ºC
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
           <img  src="../assets/Max.jpeg">
           <span> max</span>
          </div>
          <div class="info-block-value">
            {{max}}ºC
          </div>
        </div>
          </div>
        </div>
  
        
          
          </div>
